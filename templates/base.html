<!DOCTYPE html>
<html>
<head>
    <title>Stock System</title>

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
.nav-link:hover {
    background-color: #ab2b14;
    color: white !important;
    transition: 0.2s;
}
</style>    
</head>
<body>

<div class="d-flex">

<!-- SIDEBAR -->
<div class="bg-dark text-white p-3 d-flex flex-column"
     style="width:250px; min-height:100vh;">

    <!-- HEADER -->
    <div>
        <h4 class="text-center mb-3">LOG Stock</h4>
        <hr>
    </div>

    <!-- MENU -->
    <ul class="nav nav-pills flex-column">

        <li class="nav-item">
            <a href="/dashboard" class="nav-link text-white">Dashboard</a>
        </li>

        <li class="nav-item">
            <a href="/input" class="nav-link text-white">Input Stock</a>
        </li>

        <li class="nav-item">
            <a href="/stock-awal" class="nav-link text-white">Stock Awal</a>
        </li>

        <li class="nav-item">
            <a href="/report" class="nav-link text-white">Report Stock</a>
        </li>

    </ul>

    <!-- FOOTER SIDEBAR (POJOK BAWAH) -->
    <div class="mt-auto pt-4">

        <hr class="text-secondary">

        <div class="text-center">
            <img src="https://www.wisesheets.io/_next/image?url=https%3A%2F%2Fimages.financialmodelingprep.com%2Fsymbol%2FKBLM.JK.png&w=64&q=75"
                 alt="Kabelindo Logo"
                 class="img-fluid mb-2"
                 style="max-height:70px;">
        </div>

        <div class="text-start">
            <small class="text-secondary" style="font-size:11px;">
                Created by Diva Lutfiando
            </small>
        </div>

    </div>

</div>
    <!-- CONTENT -->
    <div class="flex-fill p-4">
        {% block content %}
        {% endblock %}
    </div>


    
</div>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>



</body>
</html>
