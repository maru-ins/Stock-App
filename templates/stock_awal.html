{% extends "base.html" %}
{% block content %}

<h3 class="mb-4 fw-bold">Input Stock Awal Bulanan</h3>

<form method="POST" action="/save-stock-awal" id="stockAwalForm">

<div class="card shadow-sm mb-3 p-3">
    <div class="row g-3">
        <div class="col-md-3">
            <input type="number" id="gen_tahun" class="form-control" placeholder="Tahun">
        </div>
        <div class="col-md-3">
            <input type="number" id="gen_bulan" class="form-control" placeholder="Bulan">
        </div>
        <div class="col-md-3">
            <button type="button" class="btn btn-warning w-100" onclick="generateStockAwal()">
                Generate dari Bulan Sebelumnya
            </button>
        </div>
    </div>
</div>

<div class="card shadow-sm mb-4 p-3">
    <div class="row g-3">

        <div class="col-md-3">
            <label class="form-label">Tahun</label>
            <input type="number" name="tahun" class="form-control" required>
        </div>

        <div class="col-md-3">
            <label class="form-label">Bulan</label>
            <select name="bulan" class="form-select" required>
                {% for i in range(1,13) %}
                <option value="{{ i }}">{{ i }}</option>
                {% endfor %}
            </select>
        </div>

    </div>
</div>


<div class="card shadow-sm p-4">

    <div class="row g-3 align-items-end mb-4">

        <div class="col-md-3">
            <label class="form-label">Kategori</label>
            <select id="kategori" class="form-select">
                <option value="">-- Pilih Kategori --</option>
                {% for k in kategori %}
                <option value="{{ k.id }}">{{ k.nama_kategori }}</option>
                {% endfor %}
            </select>
        </div>

        <div class="col-md-3">
            <label class="form-label">Nama Kabel</label>
            <select id="produk" class="form-select">
                <option value="">-- Pilih Kabel --</option>
                {% for p in produk %}
                <option value="{{ p.id }}"
                        data-kategori="{{ p.kategori_id }}"
                        data-kode="{{ p.kode_desain.kode_desain }}">
                        {{ p.nama_kabel }}
                </option>
                {% endfor %}
            </select>
        </div>

        <div class="col-md-2">
            <label class="form-label">Kode Desain</label>
            <input type="text" id="kode_desain" class="form-control" readonly>
        </div>

        <div class="col-md-2">
            <label class="form-label">Stock Awal (km)</label>
            <input type="number" step="0.01" id="jumlah" class="form-control">
        </div>

        <div class="col-md-2">
            <button type="button" class="btn btn-success w-100" onclick="addRow()">Add</button>
        </div>

    </div>

    <hr>

    <div class="table-responsive">
        <table class="table table-bordered text-center" id="stockTable">
            <thead class="table-light">
                <tr>
                    <th>No</th>
                    <th>Kategori</th>
                    <th>Nama Kabel</th>
                    <th>Kode Desain</th>
                    <th>Stock Awal</th>
                    <th>Action</th>
                </tr>
            </thead>
            <tbody></tbody>
        </table>
    </div>

    <input type="hidden" name="data_json" id="data_json">

    <div class="d-flex justify-content-end gap-3 mt-3">
        <button type="button" class="btn btn-danger" onclick="clearTable()">Clear All</button>
        <button type="submit" class="btn btn-primary">Save All</button>
    </div>

</div>
</form>

<script>

let dataList = [];

/* Filter Produk */
document.getElementById("kategori").addEventListener("change", function() {
    let kategoriId = this.value;
    let produkSelect = document.getElementById("produk");

    for (let option of produkSelect.options) {
        if (!option.value) continue;
        option.style.display =
            option.getAttribute("data-kategori") === kategoriId
            ? "block" : "none";
    }

    produkSelect.value = "";
    document.getElementById("kode_desain").value = "";
});

/* Show Kode */
document.getElementById("produk").addEventListener("change", function() {
    let selected = this.options[this.selectedIndex];
    document.getElementById("kode_desain").value =
        selected.getAttribute("data-kode") || "";
});


function generateStockAwal() {

    let tahun = document.getElementById("gen_tahun").value;
    let bulan = document.getElementById("gen_bulan").value;

    if (!tahun || !bulan) {
        alert("Isi tahun dan bulan dulu!");
        return;
    }

    fetch(`/generate-stock-awal?tahun=${tahun}&bulan=${bulan}`, {
        method: "POST"
    })
    .then(res => res.json())
    .then(data => {
        alert(data.status || data.error);
    });
}


function addRow() {

    let kategori = document.getElementById("kategori");
    let produk = document.getElementById("produk");
    let jumlah = document.getElementById("jumlah").value;

    if (!kategori.value || !produk.value || !jumlah) {
        alert("Lengkapi data dulu!");
        return;
    }

    let kategoriText = kategori.options[kategori.selectedIndex].text;
    let produkText = produk.options[produk.selectedIndex].text;
    let kode = produk.options[produk.selectedIndex].getAttribute("data-kode");

    let tableBody = document.querySelector("#stockTable tbody");
    let nomor = tableBody.rows.length + 1;

    let row = tableBody.insertRow();

    row.innerHTML = `
        <td>${nomor}</td>
        <td>${kategoriText}</td>
        <td>${produkText}</td>
        <td>${kode}</td>
        <td>${jumlah}</td>
        <td><button type="button" class="btn btn-sm btn-danger" onclick="deleteRow(this)">X</button></td>
    `;

    dataList.push({
        produk_id: produk.value,
        jumlah: jumlah
    });

    document.getElementById("jumlah").value = "";
}

function deleteRow(btn) {
    let row = btn.closest("tr");
    row.remove();

    let rows = document.querySelectorAll("#stockTable tbody tr");
    rows.forEach((tr, index) => {
        tr.cells[0].innerText = index + 1;
    });
}

function clearTable() {
    document.querySelector("#stockTable tbody").innerHTML = "";
    dataList = [];
}

document.getElementById("stockAwalForm").addEventListener("submit", function(e) {

    if (dataList.length === 0) {
        alert("Belum ada data!");
        e.preventDefault();
        return;
    }

    document.getElementById("data_json").value = JSON.stringify(dataList);
});

</script>

{% endblock %}
